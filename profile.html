<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="min-h-screen">
    <!-- Header -->
    <header class="bg-pink-600 text-white p-4 shadow-md">
      <div class="flex justify-between items-center">
        <button id="back-btn" class="hover:text-pink-200">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="text-xl font-bold">Profile Settings</h1>
        <div class="w-6"></div> <!-- Spacer for alignment -->
      </div>
    </header>

    <!-- Profile Content -->
    <div class="p-6">
      <div class="flex flex-col items-center mb-8">
        <div class="relative mb-4">
          <img id="profile-pic" src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" 
               class="profile-pic rounded-full border-4 border-white shadow-lg">
          <label for="profile-upload" class="absolute bottom-0 right-0 bg-pink-600 text-white rounded-full p-2 cursor-pointer hover:bg-pink-700">
            <i class="fas fa-camera"></i>
            <input type="file" id="profile-upload" class="hidden" accept="image/*">
          </label>
        </div>
        <h2 id="display-name" class="text-xl font-bold text-gray-800"></h2>
        <p id="user-email" class="text-gray-600 text-sm"></p>
      </div>

      <div class="space-y-4">
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="font-medium text-gray-800 mb-2">Display Name</h3>
          <input type="text" id="name-input" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
        </div>

        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="font-medium text-gray-800 mb-2">About</h3>
          <textarea id="bio-input" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" 
                    placeholder="Tell your partner something about yourself..."></textarea>
        </div>

        <button id="save-btn" class="w-full bg-pink-600 text-white py-3 rounded-lg font-medium hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500">
          Save Changes
        </button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
  <script src="profile.js"></script>
</body>
</html>
