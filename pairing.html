<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Couple Pairing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-pink-600">Connect with Your Partner</h1>
      <p class="text-gray-600">Create or join a couple group</p>
    </div>

    <div id="create-group" class="space-y-4">
      <div class="text-center">
        <p class="text-sm text-gray-500">Create a new couple group and share the code with your partner</p>
      </div>
      <button id="create-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
        Create Couple Group
      </button>
    </div>

    <div class="relative flex items-center">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="flex-shrink mx-4 text-gray-500">or</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <div id="join-group" class="space-y-4">
      <div>
        <label for="couple-code" class="block text-sm font-medium text-gray-700">Enter Couple Code</label>
        <input type="text" id="couple-code" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500" placeholder="e.g. LOVE123">
      </div>
      <button id="join-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
        Join Group
      </button>
    </div>

    <div id="group-created" class="space-y-4 hidden">
      <div class="text-center">
        <p class="text-sm text-gray-500">Share this code with your partner:</p>
        <div class="mt-2 p-3 bg-pink-100 rounded-lg">
          <p id="group-code" class="text-xl font-mono font-bold text-pink-600"></p>
        </div>
        <p class="mt-2 text-sm text-gray-500">You'll be redirected automatically when your partner joins</p>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
  <script src="couple-pairing.js"></script>
</body>
</html>
